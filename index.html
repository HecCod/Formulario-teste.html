<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text.css" href="formulario.css" media="screen">
    <title>Investimentos Forms</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Informacoes sobre Investimentos</h1>
        <p id="subtitulo">Preencha abaixo as informacoes sobre Investimentos</p>
        <br>

    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>voce investe a quanto tempo?</strong></label>
                <select id="VIQT" required>
                    <option selected disabled value="">Tempo investindo</option>
                    <option>1-2 anos</option>
                    <option>2-5 anos</option>
                    <option>+5 anos</option>
                </select>
            <div class="campo">
                <label><strong>Qual seu nivel de investidor?</strong></label>
                <select id="QNIC">
                    <option selected disabled value="">Nivel de investidor</option>
                    <option>Conservador</option>
                    <option>Medio</option>
                    <option>Agressivo</option>
                </select>
            </div>

            <div class="campo">
                <label><strong>Quanto esta o seu patrimonio atualmente?</strong></label>
                <select id="QSPA" required>
                    <option selected disabled value="">patrimonio atual</option>
                    <option>1k-5k</option>
                    <option>5k-10k</option>
                    <option>10k-25k</option>
                    <option>25k-50k</option>
                    <option>50k-100k</option>
                    <option>+100k</option>
                </select>
            </div>

            <div class="campo">
                <label><strong>Quanto voce investe por mes?</strong></label>
                <select id="QIVM" required>
                    <option selected disabled value="">Investimento por mes</option>
                    <option>R$100-R$500</option>
                    <option>R$500-R$1000</option>
                    <option>+R$1000</option>
                </select>
               </div>

            <div class="campo">
                <label><strong>Tem reserva de emergencia? Se sim, quanto?</strong></label>
                <select id="TRE" required>
                    <option selected disabled value="">Reserva de emergencia</option>
                    <option>R$100 A R$500</option>
                    <option>R$500 A R$1000</option>
                    <option>R$1000 A R$5000</option>
                    <option>+R$5000</option>
                </select>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Email para receber noticias sobre investimentos</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <button class="botao" type="submit">Concluir</button>

    </form>

    <style>
        *{
    margin: 0;
    padding: 0;
    align-items: center;
}

#titulo {
    font-family: sans-serif;
    color: #380B61;
    margin-left: 7%;
}

#subtitulo {
    font-family: sans-serif;
    color: #380B61;
    margin-left: 7%;
}

fieldset {
    border: 0;
}

body {
    background-color: #F0F8FF;
    font-family: sans-serif;
    font-size: 1em;
    color: #59429D;
    margin-left: 36%;
    margin-top: 2%;
    justify-content: center;
}

input, select, text, button {
    border-radius: 5px;
}

.campo {
    margin-bottom: 1em;
}

.campo label {
    margin-bottom: 0.2em;
    color: #59429D;
    display: block;
}

fieldset.grupo .campo {
    float: left;
    margin-right: 1em;
}

.campo input[type="text"], .campo input[type="email"], .campo select, .campo text {
    padding: 0.2em;
    border: 1px solid #59429D;
    box-shadow: 2px 2px 2px rgb(0,0,0,0.2);
    display: block;
}

.campo select option {
    padding-right: 1em;
}

.campo input:focus, .campo select:focus, .campo text:focus {
    background: #E0E0F8;
}

.botao {
    font-size: 1.2em;
    background: #59429D;
    border: 0;
    margin-bottom: 1em;
    color: #ffffff;
    padding: 0.2em 0.6em;
    box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
    text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    position: absolute;
    top: 90%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
}

.botao:hover {
    background: #ccbbff;
    box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
    text-shadow: none;
}

    </style>

</body>
</html>
